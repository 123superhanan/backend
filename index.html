<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title><style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Styling the users list */
        #users-list {
            list-style: none;
            padding: 0;
            max-width: 400px;
            margin: auto;
        }

        /* Styling individual user items */
        #users-list li {
            background: white;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* User name styling */
        .user-name {
            font-weight: bold;
            color: #007bff;
        }

        /* User email styling */
        .user-email {
            font-size: 14px;
            color: #666;
        }
    </style>

</head>
<body>
    <h1>Users List</h1>
    <ul id="users-list"></ul>

    <script>
        // Fetch users from backend
        async function fetchUsers() {
    try {
        const response = await fetch("http://localhost:3000/articles");
        const users = await response.json();
        
        const usersList = document.getElementById("users-list");
        users.forEach(user => {
            const li = document.createElement("li");
            li.innerHTML = `<strong>${user.title}</strong> - ${user.category}`;
            usersList.appendChild(li);
            const div = document.createElement("div"); 
            div.innerHTML = `<strong>${user.author}</strong> - ${user.description}`;
            usersList.appendChild(div);
        });
    } catch (error) {
        console.error("Error fetching users:", error);
    }
}

fetchUsers();

    </script>
</body>
</html>
